<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/css/styleCadastro.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <title>LinkeTinder</title>
</head>
<body>

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="/dist/components/img/iconefotofelipe.jpg" alt=""/>
            <h3>Seja Bem-Vindo</h3>
            <p>Encontre a vaga ideal!</p>
            <input type="submit" name="" value="Login"/><br/>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="/dist/empresa.html" role="tab" aria-controls="home" aria-selected="false">Empresa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#home" role="tab" aria-controls="profile" aria-selected="true">Candidato</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Aplicar como candidato</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Primeiro Nome *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Sobrenome*" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Senha *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control"  placeholder="Confirme a senha *" value="" />
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlFile1">Adicione seu curriculo</label>
                                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                </div>
                            </form>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Seu email *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Telefone *" value="" />
                            </div>
                            <div class="form-group">
                                <div class="maxl">
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="masculino" checked>
                                        <span>Masculino </span> 
                                    </label>
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="feminio">
                                        <span>Feminino</span> 
                                    </label>
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="Prefiro não dizer">
                                        <span>Prefiro não dizer</span> 
                                    </label>
                                </div>
                           
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option class="hidden"  selected disabled>Qual tecnologia você domina</option>
                                    <option>Front-End</option>
                                    <option>Back-End</option>
                                    <option>Full-Stack</option>
                                    <option>Mobile</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option class="hidden"  selected disabled>Qual linguagem você domina</option>
                                    <option>Java</option>
                                    <option>JavaScript</option>
                                    <option>Python</option>
                                    <option>PHP</option>
                                </select>
                            </div>
                           
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Crie um descrição sobre oque busca*" value="" />
                            </div>
                            <input type="submit" class="btnRegister"  value="Criar"/>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>

</div>       
   
    
</body>
</html>
